name: CI/CD Pipeline for AWS Lambda

on:
  push:
    branches:
      - master  # Trigger on master branch
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Updated to latest version

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Updated to latest version
        with:
          node-version: '18'  # Use the latest stable version of Node.js

      - name: Install dependencies
        run: npm install

      - name: Install Serverless Framework
        run: npm install -g serverless

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-southeast-2  # Set region to Sydney

      - name: Deploy with Serverless
        run: serverless deploy
